version: "3"

services:

  kubefirst-dev:
    platform: linux/amd64
    build:
      context: ./build
    container_name: kubefirst-dev
    ports:
      - "8080:8080" # ArgoCD
    volumes:
      - ./:/home/developer/kubefirst
    env_file:
      - .env
    command: sh -c "./scripts/kubefirst-dev.sh"
